// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    
    compile 'org.glassfish.jersey.archetypes:jersey-quickstart-webapp:2.25.1'
	compile group: 'com.google.firebase', name: 'firebase-admin', version: '5.3.1'
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1-m09'
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
	compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.25.1'
    compile 'org.glassfish.jersey.core:jersey-server:2.25.1'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
	compile 'org.glassfish.jersey.media:jersey-media-multipart:2.17'
	
	// https://mvnrepository.com/artifact/com.google.gcm/gcm-server
compile group: 'com.google.gcm', name: 'gcm-server', version: '1.0.0'
	
    compile("log4j:log4j:1.2.15")
    
     // https://mvnrepository.com/artifact/javax.servlet/servlet-api

    
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

